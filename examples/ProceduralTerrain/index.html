<html>
    <head><title>Procedural Map Rendering</title></head>
    <script type="text/javascript" src="../../dist/RiverTrail.js"></script>
    <script type="text/javascript" src="renderWorld.js"></script>
    <style type="text/css">
        canvas, img {
            image-rendering: optimizeSpeed;
            image-rendering: -moz-crisp-edges;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: optimize-contrast;
            -ms-interpolation-mode: nearest-neighbor;
            width:848px;
            height:480px;
        }

    </style>

    <body>
        <canvas id="game" width="424" height="240"></canvas>
        <p id="fps">FPS</p>
        <button id="togglebutton" onclick="toggleExecutionMode();return
            false;">Turn off RiverTrail</button>
        <script type="text/javascript">init();</script>
    </body>
</html>
