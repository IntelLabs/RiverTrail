        <script>
            var color_input = {"grey":1.0, "red":1.0, "green":1.0, "blue":1.0};
            var g_dist = 20;
            function refreshVal(ev, ui) {
                if(this.id === "dist")
                g_dist = $(this).slider("value");
                else
                color_input[this.id] = $(this).slider("value");
            }
            $(function() {
                $( "#red, #green, #blue, #grey" ).slider({
                    orientation: "horizontal",
                    range: "min",
                    min:0.25,
                    max:2.0,
                    value: 1,
                    step:0.01,
                    slide: refreshVal,
                    change: refreshVal
                });
            });
            $(function() {
                $( "#dist" ).slider({
                    orientation: "horizontal",
                    range: "min",
                    min:0,
                    max:100,
                    value: g_dist,
                    step:1,
                    slide: refreshVal,
                    change: refreshVal
                });
            });
        </script>

        <script>
            $(document).ready(function() {
                $("#sepia, #lighten, #desaturate, #color_adjust, #edge_detect, #sharpen, #face_detect, #A3D").button({ icons:
                    {primary:'ui-icon-triangle-1-e'}}).click(function(e, u)
                {
                    if (toggleKernel(this.id)) {
                        $(this).button("option", "icons", {primary: "ui-icon-check"})
                    }
                    else {
                        $(this).button("option", "icons", {primary: "ui-icon-triangle-1-e"})
                    }
                    
                    if(this.id === "face_detect") {
                        if(this.checked) {
                            $('#radio2').trigger('click');
                        }
                    }
                    if(this.id === "A3D") {
                        if(this.checked) {
                            $('#bodyid').addClass('color').removeClass('image');
                            $('#outputdiv').addClass('centermin').removeClass('centernormal');

                        }
                        else {
                            $('#bodyid').addClass('image').removeClass('color');
                            $('#outputdiv').addClass('centernormal').removeClass('centermin');
                        }
                    }
                });

            });
        </script>
        <script>

            function endit() {
                $("#sepia, #lighten, #desaturate, #color_adjust, #edge_detect, #sharpen, #face_detect").button("option", "disabled", true );

            window.onbeforeunload = endit;
