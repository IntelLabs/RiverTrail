<html>
  <head>
    <style>
      th { text-align: left; }
      td, th { padding: 10px; }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Default OpenCL Platform</legend>

        <table id="platforms">
          <tr>
            <th>&nbsp;</th>
            <th>Name</th>
            <th>Version</th>
            <th>Vendor</th>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Default OpenCL Device</legend>

        <table id="devices">
          <tr>
            <th>&nbsp;</th>
            <th>Type</th>
          </tr>
        </table>
      </fieldset>

      <input type="button" id="done" value="OK" />
    </form>
  </body>
</html>
